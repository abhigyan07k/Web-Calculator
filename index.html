<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" readonly>

      <div>
         <button class="operator" onclick="clearResult()">AC</button>
         <button class="operator" onclick="delResult()">DEL</button>
         <button class="operator" onclick="percentageToResult('%')">%</button>
         <button class="operator" onclick="appendToResult('/')">/</button>
      </div>
      <div>
         <button onclick="appendToResult('7')">7</button>
         <button onclick="appendToResult('8')">8</button>
         <button onclick="appendToResult('9')">9</button>
         <button class="operator" onclick="performOperation('*')">*</button>
      </div>
      <div>
         <button onclick="appendToResult('4')">4</button>
         <button onclick="appendToResult('5')">5</button>
         <button onclick="appendToResult('6')">6</button>
         <button class="operator" onclick="performOperation('-')">-</button>
      </div>
      <div>
         <button onclick="appendToResult('1')">1</button>
         <button onclick="appendToResult('2')">2</button>
         <button onclick="appendToResult('3')">3</button>
         <button class="operator" onclick="performOperation('+')">+</button>
      </div>
      <div>
         <button onclick="appendToResult('00')">00</button>
         <button onclick="appendToResult('0')">0</button>
         <button onclick="appendToResult('.')">.</button>
         <button class="equalBtn" onclick="calculateResult()">=</button>
      </div>
   </div>
</body>
<script src="insert.js"></script>
</html>
